<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

</body>
<script>
    const dive = document.createElement('div')
    console.log(dive);
    dive.className = "myowndiv"
    dive.innerHTML = "hey i built my own element"
    const temp = document.createTextNode("This is good way to give a text to a new element")
    dive.appendChild(temp)
    dive.style.color = "green"
    document.body.appendChild(dive)
</script>
</html>
